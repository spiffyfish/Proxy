<!DOCTYPE html>
<html>
  <head>
    <title>Web Proxy</title>
  </head>
  <body>
    <h1>Web Proxy</h1>
    <form onsubmit="return false;">
      <label for="url">Enter website URL:</label>
      <input type="text" id="url" name="url">
      <button type="button" onclick="loadWebsite()">Go</button>
    </form>
    <div id="website-container">
      <iframe id="website" src="" style="width: 100%; height: 80vh;"></iframe>

<script>
  // Get the iframe element
  var iframe = document.getElementById('website');

  // Add a click event listener to the iframe
  iframe.addEventListener('click', function(e) {
    // Check if the clicked element is a link
    if (e.target.tagName.toLowerCase() === 'a') {
      // Prevent the link from opening in a new window
      e.preventDefault();
      
      // Set the iframe src attribute to the clicked link's href
      iframe.src = e.target.href;
    }
  });
</script>
